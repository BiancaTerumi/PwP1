<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/favicon.ico">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-white">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-white ">E-mail:</label><br>
                                <input type="text" name="email" id="txtEmail" class="form-control" placeholder="digite seu e-mail" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Senha:</label><br>
                                <input type="password" name="password" id="txtSenha" class="form-control" placeholder="digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="validar();" name="submit" class="btn btn-secondary btn-lg">Entrar</button>
                            </div>
                                <div id="register-link" class="text-right"></br>
                                    <a href="../html/cadastro.html" class="text-info">Cadastre-se</a><br>
                                    <a href="../html/esqueciSenha.html" class="text-info">Esqueceu a senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script lang="javascript">
    function validar(){
        if(txtSenha.value.length <= 3){
            alert("Informe uma senha vÃ¡lida!!!");
            txtSenha.focus();
            return false;
        }
        if(txtEmail.value.length<6 || 
        txtEmail.value.indexOf("@") <=0 ||
        txtEmail.value.lastIndexOf(".")
        <=txtEmail.value.indexOf("@")  ){
            alert("informe um email valido !!");
            txtEmail.focus();
            return false;
        }
     
        alert("tudo certo!!! =D");
    }    
    </script>
